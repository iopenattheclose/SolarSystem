<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Solar System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Interactive Solar System</h1>
  <div class="solar-system">
    <div class="sun"></div>
    <div class="planet orbit mercury" data-name="Mercury"></div>
    <div class="planet orbit venus" data-name="Venus"></div>
    <div class="planet orbit earth" data-name="Earth"></div>
    <div class="planet orbit mars" data-name="Mars"></div>
    <div class="planet orbit jupiter" data-name="Jupiter"></div>
    <div class="planet orbit saturn" data-name="Saturn"></div>
    <div class="planet orbit uranus" data-name="Uranus"></div>
    <div class="planet orbit neptune" data-name="Neptune"></div>
  </div>
  <div id="info-box"></div>

  <script src="planet.js"></script>
</body>
</html>
